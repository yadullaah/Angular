<div class="card">
    <div class="card-header">
      <h2>User Form</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
        <!-- First Name Input -->
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            class="form-control"
            formControlName="firstName"
            placeholder="Enter your first name"
          />
          <div class="error" *ngIf="userForm.get('firstName')?.touched && !userForm.get('firstName')?.valid">
            <div *ngIf="userForm.get('firstName')?.hasError('required')">*First Name is required.</div>
            <div *ngIf="userForm.get('firstName')?.hasError('minlength')">*First Name must have at least 6 characters.</div>
            <div *ngIf="userForm.get('firstName')?.hasError('maxlength')">*First Name can have a maximum of 8 characters.</div>
            <div *ngIf="userForm.get('firstName')?.hasError('pattern')">*First Name can only contain alphabetic characters.</div>
          </div>
        </div>
  
        <!-- Last Name Input -->
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            formControlName="lastName"
            placeholder="Enter your last name"
          />
        </div>
  
        <!-- Email Input -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email"
          />
        </div>
  
        <!-- Qualification Input -->
        <div class="form-group">
          <label for="qualification">Qualification</label>
          <select id="qualification" class="form-control" formControlName="qualification">
            <option *ngFor="let qual of qualifications" [value]="qual">{{ qual }}</option>
          </select>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
      </form>
    </div>
  </div>
