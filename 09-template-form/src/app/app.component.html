<div class="container">
  <form (ngSubmit)="onFormSubmit(f)" #f="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        #name="ngModel"
        required
        minlength="3"
        pattern="[A-Za-z]+"
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="student.name"
      />
      <small *ngIf="name.invalid && name.touched && name.errors?.['required']">
        Name is required.
      </small>
      <small
        *ngIf="name.invalid && name.touched && name.errors?.['minlength'] && !name.errors?.['required']">
        Name must be at least 3 characters long.
      </small>
      <small
        *ngIf="name.invalid && name.touched && name.errors?.['pattern'] && !name.errors?.['required']">
        Name must be valid.
      </small>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        #email="ngModel"
        required
        email
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="student.email"
      />
      <small *ngIf="email.invalid && email.touched && email.errors?.['required']">
        Email is required.
      </small>
      <small *ngIf="email.invalid && email.touched && email.errors?.['email']">
        Please enter a valid email address.
      </small>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        #password="ngModel"
        required
        minlength="8"
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$"
        type="password"
        class="form-control"
        id="password"
        name="password"
        [(ngModel)]="student.password"
      />
      <small *ngIf="password.invalid && password.touched && password.errors?.['required']">
        Password is required.
      </small>
      <small *ngIf="password.invalid && password.touched && password.errors?.['minlength']">
        Password must be at least 8 characters long.
      </small>
      <small
        *ngIf="password.invalid && password.touched && password.errors?.['pattern'] && !password.errors?.['required']">
        Password must contain at least 1 uppercase letter, 1 lowercase letter, and 1 number.
      </small>
    </div>

    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <select class="form-select" id="city" name="city" [(ngModel)]="student.city">
        <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label>
      <div>
        <input type="radio" id="male" name="gender" value="Male" [(ngModel)]="student.gender" />
        <label for="male">Male</label>
      </div>
      <div>
        <input type="radio" id="female" name="gender" value="Female" [(ngModel)]="student.gender" />
        <label for="female">Female</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
